    .session-table { width: 100%; border-collapse: collapse; margin-bottom: 20px;}
    .session-table th, .session-table td { border: 1px solid #a5a5a5; padding: 8px; text-align: left;}
    .session-table th { background: #eeeeee; }
    .session-title { font-weight: bold; background: #e2e9f7; }
    .session-block { margin-bottom: 25px; }
    .session1 { background: #eef8df; }

      .container { padding: 8px;}

  <style>
    /* Header-specific styles to match the provided design */

      #conference-header .grid{ grid-template-columns:140px 1fr 80px; }

      #conference-header::before{ display:none; }
      #conference-header .title-text{ font-size:1.6rem; }
    }

      #conference-header{ padding:12px 10px 12px 10px; }
      #conference-header .title-img{ max-height:72px; width:240px; max-width:70%; }
      #conference-header .sil-logo{ height:58px; }

      #conference-header .title-text{ font-size:1.35rem; }

    // Fonction utilitaire: échappe les caractères pour une URL relative correcte
    function urlEncodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    // Après insertion du programme dans #programme, on transforme les <li> correspondants en liens
    // Version asynchrone : essaye d'utiliser le .pdf si disponible, sinon retombe sur le .docx/.docm
    async function linkifyProgramme() {
      const container = document.getElementById('programme');
      if (!container) return;
      const lis = Array.from(container.querySelectorAll('li'));
      
      await Promise.all(lis.map(async (li) => {
        const text = li.textContent.trim().replace(/\s+/g,' ');
        
        // Extraire le titre (partie après le tiret –)
        const titleMatch = text.match(/–\s*(.+)$/);
        const extractedTitle = titleMatch ? titleMatch[1].trim() : text;
        
        // Normaliser les chaînes pour la comparaison
        const normalizeString = (str) => str.replace(/\s+/g, ' ').trim().toLowerCase();
        const normalizedExtracted = normalizeString(extractedTitle);
        
        // Chercher une correspondance dans docPaths
        let matchedKey = null;
        for (const key in docPaths) {
          if (!Object.prototype.hasOwnProperty.call(docPaths, key)) continue;
          
          const normalizedKey = normalizeString(key);
          

          
          // Correspondance exacte ou normalisée
          if (key === extractedTitle || normalizedKey === normalizedExtracted) {
            matchedKey = key;
            break;
          }
        }
        
        if (!matchedKey) return; // Pas de correspondance trouvée
        
        // Si on arrive ici, on a trouvé une correspondance
        const pdfPath = docPaths[matchedKey];
        
        // Encoder correctement l'URL pour XAMPP
        const encodedPath = pdfPath.split('/').map(part => encodeURIComponent(part)).join('/');
        
        // Créer le lien avec l'URL encodée
        const a = document.createElement('a');
        a.href = encodedPath;
        a.target = '_blank';
        a.rel = 'noopener';
        li.parentNode.replaceChild(a, li);
        a.appendChild(li);
      }));
    }

    // Bouton actif visuel
    function selectBtn(idx) {
      for(let i=1;i<=3;i++) document.getElementById('btn'+i).classList.remove('selected');
      if (idx) document.getElementById('btn'+idx).classList.add('selected');
    }
    // Affichage programme
    async function showProgramme(idx) {
      selectBtn(idx);
      document.getElementById('programme').innerHTML = programmes[idx] || '';
      // transform list items into links when appropriate (prefère PDF si disponible)
      await linkifyProgramme();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
